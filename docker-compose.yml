services:
  # MySQL Database
  mysql:
    image: mysql:8.0.36
    container_name: task-mysql
    environment:
      MYSQL_DATABASE: taskdb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-backend
    environment:
      DB_URL: jdbc:mysql://mysql:3306/taskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: taskuser
      DB_PASSWORD: taskpass
      JWT_SECRET: VGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25NdXN0QmVMb25nRW5vdWdoRm9ySFM1MTJBbGdvcml0aG0=
      JWT_EXPIRATION: 1209600000
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - task-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  task-network:
    driver: bridge